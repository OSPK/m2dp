[uwsgi]
module = wsgi

master = true
processes = 5

no-orphans = true
max-requests = 2000

socket = m2.sock
chmod-socket = 660
vacuum = true

die-on-term = true

enable-threads = true
single-interpreter = true
eval = import newrelic.agent, wsgi; application = newrelic.agent.wsgi_application()(wsgi.application)