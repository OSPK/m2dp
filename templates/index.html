{% extends "layout.html" %}
	{% block content %}
	<div class="container">
	{% for news in news %}
		<p class="category {{news.category_name|replace(' ','_')}}">{{ news.category_name }}</p>
		<h1 class="headline"><a href="/c/d/{{news.news_id}}">{{ news.news_title }}</a></h1>
		<p class="date">{{news.date_published}}</p>
		<img class="thumb" src="{{ news.primary_img_path }}" alt="">
		<br>&nbsp;<hr><br>
	{% endfor %}
	</div>
{% endblock %}
